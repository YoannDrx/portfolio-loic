<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&amp;display=swap');
    </style>
    <linearGradient id="gradient-lime" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccff00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer rounded square with gradient border -->
  <rect x="20" y="20" width="472" height="472" rx="90" fill="#0a0a0f" stroke="url(#gradient-lime)" stroke-width="20"/>

  <!-- LG Text with gradient -->
  <text x="256" y="280" font-family="Montserrat, sans-serif" font-size="240" font-weight="900" fill="url(#gradient-lime)" text-anchor="middle" dominant-baseline="middle">LG</text>
</svg>
