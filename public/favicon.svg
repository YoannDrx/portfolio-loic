<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neo-brutalist style: sharp edges, bold colors, offset shadow -->

  <!-- Shadow/offset rectangle -->
  <rect x="40" y="40" width="432" height="432" fill="#1a1a1a"/>

  <!-- Main rectangle with accent color -->
  <rect x="20" y="20" width="432" height="432" fill="#ff6b35"/>

  <!-- Border -->
  <rect x="20" y="20" width="432" height="432" fill="none" stroke="#1a1a1a" stroke-width="12"/>

  <!-- LG Text - bold, uppercase, neo-brutalist -->
  <text
    x="236"
    y="236"
    font-family="Arial Black, Helvetica, sans-serif"
    font-size="220"
    font-weight="900"
    fill="#1a1a1a"
    text-anchor="middle"
    dominant-baseline="central"
    letter-spacing="-10"
  >LG</text>
</svg>
