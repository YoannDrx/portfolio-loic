<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="40" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Montserrat', system-ui, -apple-system, sans-serif; font-weight: 700; }
      .subtitle { font-family: 'Montserrat', system-ui, -apple-system, sans-serif; font-weight: 500; letter-spacing: 0.12em; }
    </style>
    <!-- Dégradé vert comme le favicon -->
    <linearGradient id="gradient-lime" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccff00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo LG avec dégradé et lettres blanches centrées -->
  <g id="logo-lg">
    <!-- Fond carré arrondi avec dégradé -->
    <rect x="0" y="4" width="32" height="32" rx="6" fill="url(#gradient-lime)"/>

    <!-- Lettres LG centrées en blanc -->
    <text x="16" y="25" font-family="Montserrat, system-ui, sans-serif" font-size="16" font-weight="900" fill="#FFFFFF" text-anchor="middle">LG</text>
  </g>

  <!-- Texte LOÏC en blanc -->
  <text x="40" y="22" class="logo-text" fill="#FFFFFF" font-size="15">LOÏC</text>

  <!-- Point séparateur en lime -->
  <circle cx="80" cy="18" r="2" fill="#D5FF0A"/>

  <!-- Texte GHANEM en lime -->
  <text x="88" y="22" class="logo-text" fill="#D5FF0A" font-size="15">GHANEM</text>

  <!-- Texte MUSIC COMPOSER -->
  <text x="40" y="34" class="subtitle" fill="#71717a" font-size="7">MUSIC COMPOSER</text>
</svg>
