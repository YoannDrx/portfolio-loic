name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  # ============================================
  # Job 1: Lint & TypeScript Check
  # ============================================
  lint-and-typecheck:
    name: Lint & TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript Check
        run: pnpm tsc --noEmit

  # ============================================
  # Job 2: Prisma Schema Validation
  # Utilise PostgreSQL local - NE TOUCHE PAS Ã  la prod
  # ============================================
  prisma:
    name: Prisma Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply migrations to test DB
        run: pnpm prisma migrate deploy

      - name: Validate schema
        run: pnpm prisma validate

      - name: Format check
        run: pnpm prisma format --check || echo "Prisma schema needs formatting"

      - name: Check for schema drift
        run: |
          echo "ðŸ” Checking for schema drift..."
          # Use shadow database URL for migrate diff (same as test DB)
          SHADOW_DB="postgresql://test:test@localhost:5432/test_shadow"

          # Create shadow database
          PGPASSWORD=test psql -h localhost -U test -d test -c "DROP DATABASE IF EXISTS test_shadow;" || true
          PGPASSWORD=test psql -h localhost -U test -d test -c "CREATE DATABASE test_shadow;" || true

          # Run migrate diff with shadow database
          if ! pnpm prisma migrate diff \
            --from-migrations ./prisma/migrations \
            --to-schema-datamodel ./prisma/schema.prisma \
            --shadow-database-url "$SHADOW_DB" \
            --exit-code 2>/dev/null; then
            echo ""
            echo "âŒ Schema drift detected!"
            echo ""
            echo "Your schema.prisma doesn't match your migrations."
            echo "Please run: pnpm db:migrate"
            echo "Then commit and push the new migration."
            exit 1
          fi
          echo "âœ… No schema drift detected"

  # ============================================
  # Job 3: Build Application
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build Next.js
        run: pnpm build
        env:
          # Fake values for CI build - no real connection needed
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          BETTER_AUTH_SECRET: "ci-build-secret-not-used-in-production"

  # ============================================
  # Job 4: CI Success Summary
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, prisma, build]
    if: success()

    steps:
      - name: Summary
        run: |
          echo "## âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks completed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint & TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prisma Validation (schema drift check)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for deployment! ðŸš€" >> $GITHUB_STEP_SUMMARY
